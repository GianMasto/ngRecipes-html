<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="nav-buttons.css" />
    <link rel="stylesheet" href="recipe.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div id="app-root">
      <!-- Navbar -->
      <nav class="main-navbar">
        <div class="cont">
          <div
            class="d-flex justify-content-between align-items-center flex-column flex-md-row"
          >
            <h1 class="app-name mb-3 mb-md-0">ngRecipes</h1>

            <div class="mb-3 mb-md-0 mx-3">
              <form action="">
                <div class="d-flex form-wrapper">
                  <div class="input-wrapper me-1">
                    <input type="text" placeholder="Search recipe..." />
                  </div>
                  <button type="button" class="search-button">
                    <i data-feather="search"></i>
                  </button>
                </div>
              </form>
            </div>

            <div
              class="d-flex align-items-center text-center flex-column flex-md-row"
            >
              <div>
                <p class="d-inline-block">Welcome, <strong>Username</strong></p>
                <a href="#" class="logout">
                  <i data-feather="log-out"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- NavButtons -->
      <nav class="nav-buttons py-5">
        <div class="cont">
          <div
            class="button-container d-flex justify-content-center flex-column flex-sm-row"
          >
            <a class="nav-button mb-3 mx-0 mx-sm-3 mb-sm-0 selected" href="#"
              >Recipes</a
            >
            <a class="nav-button mb-3 mx-0 mx-sm-3 mb-sm-0" href="#"
              >Favorites</a
            >
            <a class="nav-button mb-3 mx-0 mx-sm-3 mb-sm-0" href="#"
              >Shopping List</a
            >
          </div>
        </div>
      </nav>

      <!-- Recipes -->
      <section class="recipes">
        <div class="cont">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <div class="recipe mb-4">
                <div class="recipe-img">
                  <img
                    src="https://as1.ftcdn.net/v2/jpg/06/24/55/20/1000_F_624552014_QgyfYv9fkcqmXM2NwUzOmpAke07W2TVy.jpg"
                    alt=""
                  />
                </div>
                <a href="#" class="recipe-body">
                  <h2 class="recipe-title">Ensalada de rabanito y palta</h2>
                  <div class="recipe-excerpt">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Officia voluptatem et a facere velit, veniam placeat esse
                    ...
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      feather.replace()
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
